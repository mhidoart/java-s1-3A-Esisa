<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<h1>Nouveau Document</h1>
	<form action="biblio/AddDocument">
	<table>
		<tr><td>ISBN :</td><td>

	</form>

</html>
